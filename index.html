<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Lesson 10 Rock-Paper-Scissors -->
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        
        <p class="title-name" >Rock Paper Scissors</p>
        
        <button class="move-icon rock-button"><img src="assets/icons/rock.png" alt=""></button>

        <button class="move-icon paper-button"><img src="assets/icons/paper.png" alt=""></button>

        <button class="move-icon scissors-button"><img src="assets/icons/scissors.png" alt=""></button>

        <p class="result"></p>

        <p class="move">
        </p>

        <p class="score"></p>

        <button class="reset-button">Reset Score</button>

        <button class="auto-play-button">Auto Play</button>

        <p class="confirmation"></p>
        

        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
